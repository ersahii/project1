<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="bg">
            <input type="text" name="screen" id="screen" placeholder="">
            <table>
                <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>/</button></th>
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>X</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr>
                    <th><button>0</button></th>
                    <th><button>(</button></th>
                    <th><button>)</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr>
                    <th><button>.</button></th>
                    <th><button>%</button></th>
                    <th><button>C</button></th>
                    <th><button>=</button></th>
                </tr>

            </table>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
